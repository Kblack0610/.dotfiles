bind g display-popup -E -w 80% -h 80% "$HOME/.local/src/term_scripts/tmux_session_starter.sh"
bind e display-popup -E -w 80% -h 80% "$HOME/.local/src/term_scripts/tmux_agent_starter.sh"

# Project management shortcuts
bind p display-popup -E -w 80% -h 80% "$HOME/.local/src/term_scripts/tmux_spawn_project.sh"
# bind s display-popup -E -w 80% -h 80% "$HOME/.local/src/term_scripts/tmux_spawn_server.sh"
bind n display-popup -E -w 80% -h 80% "$HOME/.local/src/term_scripts/tmux_nvim_spawner.sh"
bind l display-popup -E -w 80% -h 80% "$HOME/.local/src/term_scripts/tmux_launcher.sh"
