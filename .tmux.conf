# going to do by position for now
bind -r 1 attach -t hub
bind -r 2 attach -t platform 
bind -r 3 attach -t placemyparents
bind -r 4 attach -t network

# Start with sessions collapsed (press Right Arrow to expand one)
# bind w choose-tree -Zs

set-option -g status-interval 3
# Disable automatic rename - let shell control window names (shows git branch)
set-option -g automatic-rename off
# set-option -g automatic-rename-format '#{b:pane_current_path}'

# Status bar: short session name + claude agent status
# !n = needs attention, ~n = working, Â·n = idle
set -g status-left-length 15
set -g status-left '#[fg=colour39,bold]#($HOME/.local/src/tmux/claude-status.sh)#[default] '
set -g status-right '#[fg=colour245]%H:%M'

# best for quick sesssions 
bind f display-popup -E -w 80% -h 80% "$HOME/.local/src/tmux/sessionizer.sh"
# Agent window chooser - shows all claude agent windows with status
bind g display-popup -E -w 80% -h 80% "$HOME/.local/src/tmux/agent-chooser.sh"
bind-key G run-shell "~/.local/src/tmux/agent-chooser.sh -n"
# PR viewer - shows open PRs from configured repos with status
bind p display-popup -E -w 90% -h 85% "$HOME/.local/src/tmux/pr-viewer.sh"
# Start agent summary daemon (ollama-powered summaries for agent chooser)
run-shell -b "~/.local/src/tmux/agent-summary-daemon.sh start"

