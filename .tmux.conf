set-option -g status-interval 5
set-option -g automatic-rename on
set-option -g automatic-rename-format '#{b:pane_current_path}'

bind f display-popup -E -w 80% -h 80% "$HOME/.local/src/term_scripts/tmux_sessionizer.sh"
# List tmuxinator projects in a popup, select with fzf, and switch/start
