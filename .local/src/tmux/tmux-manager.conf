# Tmux Session Manager Configuration
# Used by: dashboard.sh, stale-detector.sh, cleanup.sh, history-capture.sh

# Stale detection threshold in seconds (default: 15 minutes)
STALE_THRESHOLD=900

# Dashboard auto-refresh interval in seconds
DASHBOARD_REFRESH=3

# History save location
HISTORY_DIR="$HOME/.local/share/tmux-history"

# Process names considered "agent" processes (regex)
AGENT_PATTERNS="^(claude|claude-real|aider|opencode)$"

# Window name patterns considered "agent" windows (for stale detection)
AGENT_WINDOW_PATTERNS="agent|claude|aider"

# Auto-save history before cleanup (1=yes, 0=no)
AUTO_SAVE_HISTORY=1

# Maximum history files to keep per session (0=unlimited)
# When exceeded, oldest files are deleted
MAX_HISTORY_FILES=50
