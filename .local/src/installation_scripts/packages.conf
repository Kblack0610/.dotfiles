#!/usr/bin/env bash
# Package Configuration File
# Define packages for each OS and blacklists
# Format: PACKAGES_<CATEGORY>="package1 package2 package3"
# Use OS-specific suffixes: _DEBIAN, _ARCH, _MAC, _ANDROID
#
# NOTE: macOS primarily uses Brewfile located at ~/.dotfiles/.config/brewfile/Brewfile
#       The MAC entries below are supplemental or for when Brewfile is not available

# ============================================================================
# BASIC REQUIREMENTS
# ============================================================================
PACKAGES_BASIC="vim wget curl git tmux stow ripgrep fzf"
PACKAGES_BASIC_DEBIAN="libfuse2 build-essential"
PACKAGES_BASIC_ARCH="base-devel fuse2"
PACKAGES_BASIC_MAC=""  # Handled by Brewfile
PACKAGES_BASIC_ANDROID=""

# ============================================================================
# DEVELOPMENT TOOLS
# ============================================================================
PACKAGES_DEV="neovim lazygit autojump glances neofetch maim"
PACKAGES_DEV_DEBIAN="xsel"
PACKAGES_DEV_ARCH="xsel"
PACKAGES_DEV_MAC=""
PACKAGES_DEV_ANDROID=""

# ============================================================================
# TERMINAL ENHANCEMENTS
# ============================================================================
PACKAGES_TERMINAL="zsh starship cowsay fortune feh"
PACKAGES_TERMINAL_DEBIAN="fortune"
PACKAGES_TERMINAL_ARCH="fortune-mod"
PACKAGES_TERMINAL_MAC="fortune"
PACKAGES_TERMINAL_ANDROID="fortune"

# ============================================================================
# GUI APPLICATIONS (Desktop only)
# ============================================================================
PACKAGES_GUI="kitty firefox"
PACKAGES_GUI_DEBIAN="rofi i3-wm"
PACKAGES_GUI_ARCH="rofi i3-wm"
PACKAGES_GUI_MAC=""  # Kitty handled specially, Firefox via cask
PACKAGES_GUI_ANDROID=""  # No GUI on Android

# ============================================================================
# LANGUAGE/RUNTIME
# ============================================================================
PACKAGES_RUNTIME="nodejs npm python3 python3-pip"
PACKAGES_RUNTIME_DEBIAN="nodejs npm"
PACKAGES_RUNTIME_ARCH="nodejs npm"
PACKAGES_RUNTIME_MAC="node"  # Homebrew uses 'node' which includes npm
PACKAGES_RUNTIME_ANDROID="nodejs python"

# ============================================================================
# BLACKLISTS - Packages to never install on specific systems
# ============================================================================
BLACKLIST_MAC="i3-wm i3 rofi libfuse2 fuse2 xsel flatpak"
BLACKLIST_ANDROID="i3-wm i3 rofi kitty firefox flatpak xsel feh"
BLACKLIST_DEBIAN=""
BLACKLIST_ARCH=""

# ============================================================================
# CASK APPS - macOS GUI applications (now handled by Brewfile)
# ============================================================================
# CASK_APPS are defined in ~/.dotfiles/.config/brewfile/Brewfile

# ============================================================================
# NPM GLOBAL PACKAGES
# ============================================================================
NPM_PACKAGES="claudeo @google/gemini-cli"

# ============================================================================
# INSTALLATION GROUPS - Define installation order and grouping
# ============================================================================
# Each group is installed in order
INSTALL_GROUPS="basic dev terminal gui runtime"

# ============================================================================
# CUSTOM INSTALLATION COMMANDS
# These run after package installation for specific setups
# ============================================================================

# Nerd Fonts to install
NERD_FONTS="Hack 3270 0xProto SymbolsOnly"

# Oh-my-zsh plugins
OH_MY_ZSH_PLUGINS="zsh-autosuggestions zsh-syntax-highlighting"

# Flatpak applications (Linux only)
FLATPAK_APPS="one.ablaze.floorp"