# https://github.com/jesseduffield/lazygit/blob/master/docs/Config.md
#Default path for the global config file:

#    Linux: ~/.config/lazygit/config.yml
#    MacOS: ~/Library/Application\ Support/lazygit/config.yml
#    OR MacOS: export XDG_CONFIG_HOME="$HOME/.config"
#    Windows: %LOCALAPPDATA%\lazygit\config.yml (default location, but it will also be found in %APPDATA%\lazygit\config.yml

gui:
  scrollHeight: 25
  sidePanelWidth: .25
  nerdFontsVersion: "3"
  theme:
    activeBorderColor:
      - "#ff9e64"
      - "bold"
    inactiveBorderColor:
      - "#27a1b9"
    searchingActiveBorderColor:
      - "#ff9e64"
      - "bold"
    optionsTextColor:
      - "#7aa2f7"
    selectedLineBgColor:
      - "#283457"
    cherryPickedCommitFgColor:
      - "#7aa2f7"
    cherryPickedCommitBgColor:
      - "#bb9af7"
    markedBaseCommitFgColor:
      - "#7aa2f7"
    markedBaseCommitBgColor:
      - "#e0af68"
    unstagedChangesColor:
      - "#db4b4b"
    defaultFgColor:
      - "#c0caf5"
os:
  editCommand: 'nvim'
  openCommand: 'kitty nvim .'
customCommands:
  # Create worktree and open new terminal there
  - key: 'W'
    context: 'localBranches'
    description: 'Create worktree from branch and open terminal there'
    prompts:
      - type: 'input'
        title: 'Worktree path:'
        key: 'Path'
        initialValue: '../{{.SelectedLocalBranch.Name}}'
    command: 'git worktree add "{{.Form.Path}}" "{{.SelectedLocalBranch.Name}}" && kitty --detach --directory "$(realpath {{.Form.Path}})"'
  # Create worktree and switch lazygit to it (replaces current session)
  - key: '<c-w>'
    context: 'localBranches'
    description: 'Create worktree and switch to it (replaces lazygit)'
    prompts:
      - type: 'input'
        title: 'Worktree path:'
        key: 'Path'
        initialValue: '../{{.SelectedLocalBranch.Name}}'
    command: 'git worktree add "{{.Form.Path}}" "{{.SelectedLocalBranch.Name}}" && cd "{{.Form.Path}}" && lazygit'
    output: terminal
