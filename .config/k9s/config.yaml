k9s:
  liveViewAutoRefresh: true
  screenDumpDir: /home/kblack0610/.local/share/k9s/screen-dumps
  refreshRate: 2
  maxConnRetry: 5
  readOnly: false
  noExitOnCtrlC: false
  ui:
    enableMouse: false
    headless: false
    logoless: false
    crumbsless: false
    reactive: true
    noIcons: false
    defaultsToFullScreen: false
    skin: tokyonight
  skipLatestRevCheck: false
  disablePodCounting: false
  # Debug shell pod for exec into nodes/debugging
  shellPod:
    image: nicolaka/netshoot:latest
    namespace: default
    limits:
      cpu: 200m
      memory: 256Mi
  imageScans:
    enable: false
    exclusions:
      namespaces: []
      labels: {}
  logger:
    tail: 500
    buffer: 10000
    sinceSeconds: 300
    textWrap: true
    showTime: true
  thresholds:
    cpu:
      critical: 90
      warn: 70
    memory:
      critical: 90
      warn: 70
