# ~/.config/tmuxinator/agent.yml

name: agent
root: ~/
# 1. We name the session based on the directory name so you can have multiple agents running
#    in different projects simultaneously without name collisions.
# name: <%= args[:name] || 'agent_session' %>
#
# # 2. We set the root dynamically based on the argument passed from the shell script.
# #    If no root is passed, it defaults to the current directory (Dir.pwd).
# root: <%= args[:root] || Dir.pwd %>
#
# # Optional: distinct color for the status bar to know you are in "Agent Mode"
# tmux_options: -u
# tmux_command: tmux -2
#
# 3. Define the windows
windows:
- agent_runner:
      layout: main
      panes:
        - runner:
            nvim .
            # This is where your agent lives. 
            # You can hardcode a command (e.g., 'python agent.py') 
            # or leave it blank to just spawn the shell in the right folder.
